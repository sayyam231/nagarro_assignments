<!DOCTYPE html>
<html>

<head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Image Slider</h1>
        <div class="slider-outer">
            <img src="images/arrow-left.png" class="prev" alt="Prev">
            <div class="slider-inner">
                <img src="https://media.istockphoto.com/photos/taj-mahal-mausoleum-in-agra-picture-id1146517111?k=20&m=1146517111&s=612x612&w=0&h=vHWfu6TE0R5rG6DJkV42Jxr49aEsLN0ML-ihvtim8kk="
                    class="active">
                <img
                    src="https://image.shutterstock.com/image-photo/mountains-under-mist-morning-amazing-260nw-1725825019.jpg">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhjJpd5IqP6QzuvSvL5Ok2CTiEG90iBkakFkYzsK3YdcpZuqkBQx40r0IS68GIDrinUzY&usqp=CAU">
                <img
                    src="https://thumbs.dreamstime.com/b/beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.jpg">
                <img
                    src="https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712__340.jpg">
            </div>
            <img src="images/arrow-right.png" class="next" alt="Next">
        </div>
    </div>
</body>

</html>
